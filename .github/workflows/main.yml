name: Deploy using SSH

on: [push]

jobs:
  build:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: Executing script on remote server using SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: bash ~/TitanDocs/build.sh
