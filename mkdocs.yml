# Metadata
site_name: Jelle's Character Directory
site_description: "A character directory site containing information about original characters."
site_author: "Jelle Zwiers"

# Theming
theme:
  name: "material"
  palette:
    primary: "light blue"
    accent: "light blue"
  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"
  logo:
    icon: "folder_shared"

# Extensions
markdown_extensions:
  - admonition
  - footnotes

# Import
extra_css:
  - "style.css"
extra_javascript:
  - "script.js"

# Repository
repo_url: "https://github.com/jelle619/jellezwie.rs"
edit_uri: "edit/master/mkdocs/characters/docs/"

# Copyright
copyright: "&copy; Jelle Z. and others"
